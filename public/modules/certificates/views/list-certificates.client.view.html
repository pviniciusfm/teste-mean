<section data-ng-controller="CertificatesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Certificates</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="certificate in certificates" data-ng-href="#!/certificates/{{certificate._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="certificate.created | date:'medium'"></span>
				by
				<span data-ng-bind="certificate.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="certificate.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!certificates.$resolved || certificates.length">
    	No Certificates yet, why don't you <a href="/#!/certificates/create">create one</a>?
    </div>
</section>
